<div class="homepage-container">
  <header class="homepage-header">
    <h1>Multi-Typer Game</h1>
    <p>Welcome to the ultimate typing challenge!</p>
  </header>

  <main class="homepage-content">
    <section class="game-intro">
      <h2>Ready to Test Your Typing Skills?</h2>
      <p>Challenge yourself with various paragraphs and improve your typing speed and accuracy.</p>

      <div class="action-buttons">
        <button class="start-game-btn" (click)="startGame()">Start Game</button>
        <button class="logout-btn" (click)="onLogout()">Logout</button>
      </div>
    </section>
  </main>
</div>
