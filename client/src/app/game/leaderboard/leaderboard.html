<div class="leaderboard-container">
  <h1>Leaderboard</h1>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>WPM</th>
        <th>Accuracy</th>
        <th>Time(s)</th>
        <th>Wrong</th>
      </tr>
    </thead>
    <tbody>
      @for (player of players; track $index) {
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ player.username }}</td>
          <td>{{ player.wpm }}</td>
          <td>{{ player.accuracy }}%</td>
          <td>{{ player.time }}</td>
          <td>{{ player.totalWrong }}</td>
        </tr>
      }
    </tbody>
  </table>

  <button class="btn" (click)="goHome()">Home</button>
</div>
